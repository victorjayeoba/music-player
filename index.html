<body>
  <main class="main_wrapper">
 <!--    top header -->
    <header id="header">

      <!-- logo -->
      <div class="logo_wrapper">
        <img src="img.png" alt="">

        <h2 class="app_name">PlayHitz</h2>
        <!-- <img width="64" height="64" src="https://img.icons8.com/arcade/64/000000/play.png" alt="play"/> -->
      </div>

      <!-- search -->
      <div class="mainsearch_wrapper">
        <div class="search_container">
          <i class=" fa-solid fa-magnifying-glass"></i>
          <input type="search" name="mainsearch" id="main_search"
            placeholder="search for artists,songs albums,videos">
        </div>
      </div>

      <!-- notification and menu bar -->
      <div class="notification_and_bar">
        <div>
          <i class="fa-regular fa-bell"></i>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
     <!--    main body -->

      <div class="side_menu">
        <ul>
          <li class="active"><a href=""><i class="fa-solid fa-home"></i> <span>Home</span></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i> <span>Discover</span></a>
          </li>
          <li><a href=""><i class="fa-solid fa-chart-simple"></i> <span>Billboard Top 100</span></a></li>
          <li><a href=""><i class="fa-solid fa-star"></i> <span>Premium Version</span></a></li>

        </ul>
      </div>
      <div id="main_content_wrapper" >
    <div>   
   <div class="sliderContainer">
          <div class="slider  single-item">
            <div class="item">
              <img src="num1.jpg" />
            </div>

            <div class="item">
              <img src="num2.jpg " />

            <div class="item">
              <img src="num3.jpg " />

            <div class="item">
              <img src="num4.jpg " />

            <div class="item">
              <img src="num5.jpg " />
            </div>

            <div class="item">
              <img src="num4.jpg " />
            </div>
          </div>
        </div>
        <section id="trending" class="home_music_list">
          <aside>
            <h2 class="">Trending Songs</h2>
            <ul data-glue="in" class="aside_slide"  id="trendingContainer">
              <!--  <li class="wrapper">
                <div class="image_container">
                  <div class="overlay playing ">
                    <div class="playpause"><i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i></div>
                  </div>
                  <img src="num1.jpg" alt="">
                  <div class="no_of_listen">
                    <span><i class="fa-solid fa-headphones"></i>1000</span>
                  </div>
                </div>

                  <a href="" class="song_author">Dunsin Oyekan</a>
                  <p class="song_title">Halleluyah</p>
                </div>
              </li>
                </li> -->
            </ul>
          </aside>
        </section>

        <section id="afrobeats" class="home_music_list">
          <aside>
            <h2>Afro Beat</h2>
            <ul class="aside_slide" id="Afropopsong"> </ul>
          </aside>
        </section>
 
        <section id="gospelsongs" class="home_music_list">
          <aside>
            <h2 class="">Gospel Songs</h2>
            <ul class="aside_slide" id="gospelContainer">
              <li class="wrapper">
                <div class="image_container">
                  <div class="overlay">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                  </div>
                  <img src="num1.jpg" alt="">
                  <div class="no_of_listen">
                    <span><i class="fa-solid fa-headphones"></i>1000</span>
                  </div>
                </div>
                <div class="song_details">
                  <p class="song_author">Dunsin Oyekan</p>
                  <p class="song_title">Halleluyah</p>
                </div>
              </li>

            

            </ul>
          </aside>
        </section>
       
</div>   
    </section>

     <!--   bottom fixed-->
    <div class="bottom_fixed">
      <div class="playing_song_bottom_details"  style="position: relative;">
        <div style="position: absolute; top: -5px;left: 0; right: 0; display: flex;">
          <input id="playingRange" style="display: block; width: 100%; cursor: pointer;" type="range" value="0" name="" max="100">
        </div>
        <div class="flex-1fr"  >
          <div>
            <img id="playing_song_img" src="num1.jpg" alt="">
          </div>
          <div>
            <div>
              <p class="line-clamp" 
              id="playing_song_title">overflow</p><a href="|"><button class="desktop_only" >Lyrics</button></a>
            </div>
            <div><a     id="playing_song_name" href=""><p  class="line-clamp">dunsin oyekan ft dayo</p></a></div>
          </div>
        </div>

        <div class="controls">
          <i class="fa-solid fa-backward desktop_only"></i>
          <div class="main_playing_control ">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
          </div>
         
          <i class="fa-solid fa-forward desktop_only"></i>
        </div>

        <div class="  extras">
          <i class="fa-solid fa-list"></i>
          <div class="desktop_only">
            <i class="fa-solid  fa-repeat"></i>
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>
        
      </div>
    </div>

  </main>
